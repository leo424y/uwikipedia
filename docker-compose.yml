version: '3'
volumes:
  redis-data:
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    links:
      - redis
  sidekiq:
    volumes:
      - .:/app
    depends_on:
      - 'redis'
    build: .
    command: bundle exec sidekiq
    links:
      - redis
  redis:
    image: redis
    sysctls:
      - net.core.somaxconn=511
    ports:
      - 6379:6379
    volumes:
      - redis-data:/var/lib/redis
    command: redis-server --appendonly yes
