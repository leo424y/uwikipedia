version: '3'
services:
  webserver:
    build: ./nginx
    ports:
      - "80:80"
    links:
      - web:web
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000"
    links:
      - redis
  sidekiq:
    volumes:
      - .:/app
    depends_on:
      - 'redis'
    build: .
    command: bundle exec sidekiq
    links:
      - redis
  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/var/lib/redis
    command: redis-server --appendonly yes
volumes:
  redis-data:
