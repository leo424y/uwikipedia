version: '3.1'
volumes:
  redis-data:
    driver: local
networks:
  front-tier:
    driver: bridge
  back-tier:
    driver: bridge
services:
  webserver:
    build: ./nginx
    ports:
      - "80:80"
    links:
      - web:web
    networks:
      - back-tier
      - front-tier
  web:
    build: .
    command: /bin/sh "rm -f /app/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000"
    links:
      - redis
    networks:
      - back-tier
      - front-tier
  sidekiq:
    volumes:
      - .:/app
    depends_on:
      - 'redis'
    build: .
    command: bundle exec sidekiq
    links:
      - redis
  redis:
    image: redis:latest
    sysctls:
      - net.core.somaxconn=511
    ports:
      - 6379:6379
    volumes:
      - redis-data:/var/lib/redis
    command: redis-server --appendonly yes
    networks: [ "back-tier" ]
